<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Play Virtual Bingo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- custom styles -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onresize="resizeWindow()">
    <img src="images/logo1.png" id="logo" />
    <div id="cardThumbsContainer" class="container-fluid" style="text-align: center;">
      <div class="row">
      </div>
    </div>

    <div id="modals">
      <div class="modal fade right" id="exampleModalPreview" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog-full-width modal-dialog momodel modal-fluid" role="document">
              <div class="modal-content-full-width modal-content ">
                  <div class=" modal-header-full-width modal-header text-center">
                      <h5 class="modal-title w-100">Card 001</h5>
                      <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                          <span style="font-size: 1.3em;" aria-hidden="true">&#xD7;</span>
                      </button>
                  </div>
                  <div class="modal-body"></div>
                  <div class="modal-footer-full-width  modal-footer"></div>
              </div>
          </div>
      </div>
    </div>

      <script>
        resizeWindow();
        function resizeWindow() {
          let modalBoards = document.getElementsByClassName("modal-table-div");
          let windowWidth = window.innerWidth;
          let windowHeight = window.innerHeight;
          if (windowWidth > windowHeight) {
            for (let board of modalBoards) {
              board.style.maxWidth = `${windowHeight}px`;
            }
          }
          let logo = document.getElementById("logo");
          logo.width = windowWidth / 4;
        }
      </script>
      <script type="module">
        import { init } from './js/bingo.js';
        init();
      </script>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  </body>

</html>
